<!DOCTYPE html>
<title>EasyPlay5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=0">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=0">
<link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png?v=0">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?v=0">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=0">
<link rel="manifest" href="/site.webmanifest?v=0">
<link rel="mask-icon" href="/safari-pinned-tab.svg?v=0" color="#5bbad5">
<link rel="shortcut icon" href="/favicon.ico?v=0">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/mstile-144x144.png?v=0">
<meta name="theme-color" content="#ffffff">
<style>
    input {font-family: monospace,monospace;}
    textarea {white-space: pre;}
    #columns {
        display: inline-flex;
        padding: 1rem;
        gap: 2rem;    
    }
    .column {
        border: 1px solid black;
        padding: 2rem 2rem;
    }
</style>
<span id="columns">
<span class="column">
<canvas id="canvas">
</canvas>
</span>

<span class="column">
<h1>EasyPlay5</h1>
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Preliminary')">
        Preliminary
    </button>
    <button class="tablinks" onclick="openCity(event, 'Input')">
        Input
    </button>
    <button class="tablinks" onclick="openCity(event, 'Menu')" id="defaultOpen">
        Menu
    </button>
  </div>
  
  <!-- Tab content -->
  <div id="Preliminary" class="tabcontent">
    <h2>Preliminary</h2>
    <div>
        tuning: 
        <input id="tuningNote" value="a4" size="4"> 
        = 
        <input id="tuningFrequency" value="440" size="7">
    </div>
    <div>
        gain: 
        <input id="gain" value="0.15" size="4">
    </div>
  </div>
  
  <div id="Input" class="tabcontent">
    <h2>Input</h2>
    <div>
        <input type="radio" id="notesRadio" name="inputMethod" checked>
        notes: 
        <input id="notes" value="f3 f c4 c d d c b&3 b& a a g f## f">
    </div>
    <div>
        <input type="radio" id="fileRadio" name="inputMethod">
        file: 
        <input id="fileInput" type="file" accept=".mid,.midi">
        track: 
        <select id="track"></select>
    </div>
  </div>
  
  <div id="Menu" class="tabcontent">
    <h2>Menu</h2>
    <div>
        basic: 
        <button id="start">start</button> 
        <button id="pause">pause</button>
        <button id="resume">resume</button>
    </div>
    <div>
        move:
        <button id="backwards">backwards</button>
        <button id="forwards">forwards</button>
        distance: 
        <input id="distance" value="1" size="5">
    </div>
    <div>
        edit: 
        <button id="del">delete</button>
        <button id="insert" disabled>insert</button>
        note:
        <input id="note" value="g5" size="4" disabled>
    </div>
    <div>
        save: 
        <button id="save" disabled>save</button>
    </div>
    <div>
        help: 
        <button id="help">help</button>
    </div>
</div>
<section>
    <h2>Display</h2>
    <div>
        state: 
        <output id="state">
    </div>
    <div>
        playing: 
        <output id="simpleDisplay">
    </div>
    <div>
        <textarea id="display" readonly></textarea>
    </div>
</section>
</span>
</span>

<script src="tone.js"></script>
<script src="index.js"></script>
